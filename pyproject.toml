[tool.black]
line-length = 120
target-version = ['py311']

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120
target-version = 'py311'

[tool.ruff.per-file-ignores]
# F401: module imported but unused
# We ignore this file because imports are required for migrations
# to function correctly and register the models with alembic.
"bannou/database/models/__init__.py" = ["F401"]
